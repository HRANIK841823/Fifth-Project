{% extends 'home.html'%}
{% block content%}
{% load crispy_forms_tags %}

<form action="" method="post" style="width: 50%;height: 500px; margin: auto;" class="pt-4"
enctype="multipart/form-data">
    <h3>This is Django Form</h3>
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock%}
